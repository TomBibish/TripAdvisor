<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review</title>
</head>
<body>
    <form method="POST" action="{% url 'delete_review' review.id %}">
        {% csrf_token %}
        Are you want to delete this review ?
        <input class="btn btn-default" type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</body>
</html>
