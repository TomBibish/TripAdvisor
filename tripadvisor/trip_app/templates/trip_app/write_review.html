{% extends "base.html" %}
{% block content_block %}
    <div class="center" style="text-align:center">
        <form action="{% url 'write_review' %}" method="post">
            <br><br><br><br>
            <h1>Write Review</h1>
            {% csrf_token %}
            {{form.as_p}}

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </div>
        </form>
    </div>
{% endblock %}
